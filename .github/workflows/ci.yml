name: CI/CD

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  lint:
    name: Lint (checagem estática básica)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint via compilação (validação de sintaxe)
        run: |
          python -m compileall .

  tests:
    name: Testes automatizados
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar testes com pytest
        run: |
          pytest

  security:
    name: Análise de segurança de dependências
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar ferramentas de segurança
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit

      - name: Rodar pip-audit
        run: |
          pip-audit

  deploy:
    name: Deploy / Execução agendada do scraper
    runs-on: ubuntu-latest
    needs:
      - tests
      - security
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar scraper em modo não interativo
        env:
          IG_USERNAME: ${{ secrets.IG_USERNAME }}
          IG_PASSWORD: ${{ secrets.IG_PASSWORD }}
          SCRAPER_TARGETS: ${{ secrets.SCRAPER_TARGETS }}
          GOOGLE_SERVICE_ACCOUNT_JSON_PATH: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_PATH }}
          GOOGLE_SHEETS_SPREADSHEET_ID: ${{ secrets.GOOGLE_SHEETS_SPREADSHEET_ID }}
          GOOGLE_SHEETS_WORKSHEET_NAME: ${{ secrets.GOOGLE_SHEETS_WORKSHEET_NAME }}
          SCRAPER_REQUEST_DELAY_SECONDS: ${{ secrets.SCRAPER_REQUEST_DELAY_SECONDS }}
          PROXY_LIST_FILE_PATH: ${{ secrets.PROXY_LIST_FILE_PATH }}
        run: |
          python -m views.cli

